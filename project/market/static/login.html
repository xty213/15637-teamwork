<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Flea Market - Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/unlogged.css">
    <link rel="stylesheet" href="css/sweet-alert.css">
</head>
<body>
    <div id="header"></div>
    <div id="footer"><a href="#">Home</a><a href="#">Contact Us</a><a href="#">Terms</a><a href="#">Privacy</a><br>2014 Online Flea Market</div>
    <h1 id="site-name"></h1>
    <div id="main-wrapper">
        <form>
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="andrewid" placeholder="Enter AndrewID" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" autocomplete="off">
            </div>
            <button id="login-btn" type="submit" class="btn btn-block btn-lg btn-danger">Go to the Market</button>
        </form>
        <div id="left-col" class="pull-left">New customer<br><a href="#">Sign up now</a></div>
        <div id="right-col" class="pull-right"><input type="checkbox"> Remember me<br><a id="forget-pwd" href="#forget-password">Forget password</a></div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweet-alert.js"></script>
    <script>
    $("#forget-pwd").click(function(){
        swal({
            title: "Retrieve Your Password",
            text: "Please enter your AndrewID",
            type: "info",
            showCancelButton: true,
            confirmButtonText: 'Ok',
            inputField: true,
            },
            function(input){
                if (input)
                    swal("Almost there, " + input + "!", "A verification link has been send to you.\nPlease check your email.", "success");
                else
                    swal("An error occured...", "Please enter a valid AndrewID.", "error");
        });
    });
    </script>
</body>
</html>
