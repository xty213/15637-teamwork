<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{title}}</title>
</head>
<body>
    <h4>{{title}}</h4>
    {% if receiver %}
    <h6>To {{receiver}}</h6>
    {% else %}
    <h6>From {{sender}}</h6>
    {% endif %}
    <p>{{content}}</p>
    {% if sender %}
    <form method="post" action="{% url 'send_message' sender %}">
        <input type="hidden" name="title" value="RE:{{title|truncatechars:35}}">
        <textarea name="content" cols="100" rows="5"></textarea>
        <input type="submit" value="Reply">
        {% csrf_token %}
    </form>
    {% endif %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
