                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <p class="item-category panel-title pull-left">{{demand.category}}</p>
                                                <div class="heading-btn-group">
                                                    {% if demand.posted_by_curr_user %}
                                                    <form method="post" action="{% url 'close_demand' %}">
                                                        <input type="hidden" name="demandid" value="{{demand.id}}">
                                                        {% csrf_token %}
                                                        <button type="submit" class="btn btn-danger pull-right">Close</button>
                                                    </form>
                                                    {% else %}
                                                    <a class="btn btn-default pull-right" href="{% url 'i_have_it' demand.id %}">I Have It!</a>
                                                    {% endif %}
                                                </div>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="panel-body">
                                                <div class="item-left-col nopic">
                                                    <p class="item-photo">
                                                    </p>
                                                    <ul class="item-photo-list">
                                                    </ul>
                                                </div>
                                                <div class="item-right-col nopic">
                                                    <h3 class="item-title nopic">{{demand.name}}</h3>
                                                    <span class="item-price nopic">Price: <span class="curr-price">${{demand.price}}</span></span>
                                                    <p class="item-andrew-id nopic">{{demand.user.username}} posted at {{demand.time|date:"m/d/Y H:i"}}</p>
                                                    <p class="item-description nopic">
                                                        {{demand.description|linebreaksbr}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
