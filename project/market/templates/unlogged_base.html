<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Flea Market - {{page_title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/unlogged.css">
    <link rel="stylesheet" href="/static/css/sweet-alert.css">
</head>
<body>

    {% for error in errors %}
    <div class="alert alert-danger alert-dismissible" role="alert" style="margin-bottom:0;">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>Error:</strong> {{error}}
    </div>
    {% endfor %}

    <div id="header"></div>
    <div id="footer"><a href="#">Home</a><a href="#">Contact Us</a><a href="#">Terms</a><a href="#">Privacy</a><br>2014 Online Flea Market</div>
    <h1 id="site-name"></h1>
    <div id="main-wrapper">
        {% block main_content %}{% endblock %}
    </div>

    {% block addition %}{% endblock %}

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block additional_js %}{% endblock %}
</body>
</html>
