{% extends 'unlogged_base.html' %}

{% block main_content %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            <h2>{{page_title}}</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter AndrewID" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" autocomplete="off">
            </div>
            <button id="login-btn" type="submit" class="btn btn-block btn-lg btn-danger">Go to the Market</button>
            {% csrf_token %}
        </form>
        <div id="left-col" class="pull-left">New customer<br><a href="{% url 'register' %}">Sign up now</a></div>
        <div id="right-col" class="pull-right"><input type="checkbox"> Remember me<br><a data-toggle="modal" href="#forget-password">Forget password</a></div>
{% endblock %}

{% block addition %}
    <div class="modal fade" id="forget-password" tabindex="-1" role="dialog" aria-labelledby="forgetPassword" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Forget password</h4>
                </div>
                <div class="modal-body">
                    <p>Please enter your AndrewID, a verification email will be sent to you.</p>
                    <input id="forget-password-username" class="form-control" autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button id="forget-password-submit-btn" type="button" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
