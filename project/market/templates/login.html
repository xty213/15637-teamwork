{% extends 'unlogged_base.html' %}

{% block main_content %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            <h2>{{page_title}}</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter AndrewID" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" autocomplete="off">
            </div>
            <button id="login-btn" type="submit" class="btn btn-block btn-lg btn-danger">Go to the Market</button>
            {% csrf_token %}
        </form>
        <div id="left-col" class="pull-left">New customer<br><a href="{% url 'register' %}">Sign up now</a></div>
        <div id="right-col" class="pull-right"><input type="checkbox"> Remember me<br><a id="forget-pwd-link" href="#">Forget password</a></div>
{% endblock %}

{% block additional_js %}
<script src="/static/js/alertify.min.js"></script>
<script src="/static/js/reset_pwd.js"></script>
{% endblock %}
