{% extends 'unlogged_base.html' %}

{% block main_content %}
        <form method="post" action="{% url 'register' %}">
            <h2>{{page_title}}</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter AndrewID" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" autocomplete="off">
            </div>
            <button id="register-btn" type="submit" class="btn btn-block btn-lg btn-danger">Join the Market</button>
            {% csrf_token %}
        </form>
{% endblock %}
